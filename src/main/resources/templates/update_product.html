<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Management Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: rgba(52, 140, 235)">
			<div>
				<a href="/" class="navbar-brand">
					Product Management App </a>
			</div>
			<ul class="navbar-nav">
				<li><a href="/display"
					class="nav-link">Products</a></li>
			</ul>
		</nav>
		
		<div class="container" style="width: 60%; padding: 10px; margin: 20px auto; position:relative; text-align:center; 
		box-shadow: 0 0 20px 0 rgba(0,0,0,0.2), 0 5px 5px 0 rgba(0,0,0,0.24);">
		<h2>Update Product</h2>
		<hr>
		<form action="#" th:action="@{/insert}" th:object="${product}"
			method="POST"  th:if="${!user}">
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}" style=" margin-left:auto; margin-right:auto;">
			
			<input type="text" th:field="*{brand}" style=" margin-left:auto; margin-right:auto;">
			
			<input  type="number" step="0.01" th:field="*{price}" style=" margin-left:auto; margin-right:auto;" min="0">
				
			<input type="number" th:field="*{quantity}" style=" margin-left:auto; margin-right:auto;" min="0">
				
			<button  type="submit" class="btn btn-info col-2"> Update Product</button>
		</form>
		<form action="#" th:action="@{/insert}" th:object="${product}"
			method="POST"  th:if="${user}">
			<input type="hidden" th:field="*{id}" />
			
			<input type="hidden" th:field="*{name}" style=" margin-left:auto; margin-right:auto;">
			
			<input type="hidden" th:field="*{brand}" style=" margin-left:auto; margin-right:auto;">
			<input  type="hidden" step="0.01" th:field="*{price}" style=" margin-left:auto; margin-right:auto;">
				
			<input type="number" th:field="*{quantity}" style=" margin-left:auto; margin-right:auto;" min="0">
				
			<button  type="submit" class="btn btn-info col-2"> Update Product</button>
		</form>
		
		<hr>
		
	</div>

</body>
</html>
