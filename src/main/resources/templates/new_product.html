<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: rgba(52, 140, 235)">
			<div>
				<a href="/" class="navbar-brand">
					Product Management App </a>
			</div>
			<ul class="navbar-nav">
				<li><a href="/display"
					class="nav-link">Products</a></li>
			</ul>
		</nav>
	<div class="container" style="width: 60%; padding: 10px; margin: 20px auto; position:relative; text-align:center;
	box-shadow: 0 0 20px 0 rgba(0,0,0,0.2), 0 5px 5px 0 rgba(0,0,0,0.24);">
		<h1>Product Management System</h1>
		<hr>
		<form action="#" th:action="@{/insert}" th:object="${product}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Product Name" style=" margin-left:auto; margin-right:auto;">
				
				<input type="number" step="0.01" th:field="*{price}"
				placeholder="Product Price" style=" margin-left:auto; margin-right:auto;">
				
				<input type="number" th:field="*{quantity}"
				placeholder="Product Quantity" style=" margin-left:auto; margin-right:auto;">

				<button type="submit" class="btn btn-info col-2"> Save Product</button>
		</form>
		
		<hr>
		
		
	</div>
</body>
